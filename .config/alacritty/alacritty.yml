debug:
  log_level: info
# Font configuration (changes require restart)
# Misc Termsynu 11
# Gohu GohuFont 11
font:
  size: 8
  normal:
    #family: GohuFont Nerd Font Mono
    family: Misc Termsynu
    #style: Medium
  bold:
    #family: Gohu GohuFont
    family: Misc Termsynu
    #family: GohuFont Nerd Font Mono
  italic:
    #family: Gohu GohuFont
    family: Misc Termsynu
    #family: GohuFont Nerd Font Mono


mouse_bindings:
  - { mouse: Middle, action: PasteSelection }


